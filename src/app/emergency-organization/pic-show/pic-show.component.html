<div class="modal-header">
  <!--<i class="ft-globe mr-2 primary"></i>-->
  <h4 class="modal-title primary">应急组织体系图</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-body">
      <div class="card-block">
        <img class="img-fluid my-4" src={{url}} alt="Card image cap">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="dropdown btn-group mr-1 mb-1 " ngbDropdown placement="top-right">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle style="margin: 3px">{{chosen_level}}</button>
    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" *ngFor="let level of level_list" (click)="change_org_list(level)">{{level}}</button>
    </div>
    <span ngbDropdown placement="top-right">
  <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle style="margin: 3px">{{chosen_org}}</button>
  <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBasic2">
    <button class="dropdown-item" *ngFor="let org of org_list" (click)="open_org($event)">{{org}}</button>
  </div>
    </span>
  </div>
  <button type="button" class="btn btn-secondary btn-raised" (click)="activeModal.close('Close click')">关闭</button>
</div>
