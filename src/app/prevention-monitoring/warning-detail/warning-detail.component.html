<div style=" height:auto">
<div class="modal-header" >
  <h4 class="modal-title text-white">预警信息</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" >
  <div class="col-lg-12" >
    <div class="card horizontal" >
      <div class="card-body ">
        <div class="card-stacked align-self-center">
          <div class="px-3">
            <h4 class="card-title">大连市最新预警</h4>
            <p class="card-text">因道路施工，将于下午1点至3点区间停电</p>
          </div>
        </div>
        <div class="card-img">
          <img class="card-img-top img-fluid" src="assets/img/photos/06.jpg" alt="Card image cap">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary btn-raised" (click)="activeModal.close('Close click')">Close</button>
</div>
</div>
