<div class="modal-header">
  <h4 class="modal-title">发电车辆详细信息</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table datatable [dtOptions]="dOptions" class="row-border hover"></table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">关闭</button>
</div>
