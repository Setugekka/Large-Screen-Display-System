<div class="card">
  <div class="card-header">
    <h4 class="card-title">地区选择</h4>
  </div>
  <div class="card-body">
    <div class="card-block">
      <select #customSelect class="custom-select d-block w-25" id="customSelect" [ngModel]="index" (ngModelChange)="index=$event;choose()" >
        <option selected  value="0" >地区选择</option>
        <option value="1" >沈阳</option>
        <option value="2" >鞍山</option>
        <option value="3" >铁岭</option>
      </select>
    </div>
  </div>
</div>

<div style="width:26%;float: left">
  <div  *ngIf="index==='0' || index==='1'" class="card" style="margin-top: 0px" >
    <div  id="video1" class="video" style="width:100%;height:300px;margin: auto" ></div>
  </div>
  <div *ngIf="number==='0' || number==='2'" class="card" style="margin-top: 30px">
    <div id="video2" class="video" style="width:100%;height:300px;margin: auto"  ></div>
  </div>
  <div *ngIf="number==='0' || number==='3'" class="card" style="margin-top: 30px">
<div id="video3" class="video" style="width:100%;height:300px;margin: auto"  ></div>
  </div>
</div>
<div style="width:65%;float:left;height:1200px;z-index:-100;margin-left: 100px">
<div id="map" style="width:100%;height:75%"></div>
</div>
